

<div class="container">
  <div class="card">
      <h4 class="card-header">Welcome Admin..!</h4>
    <div class="card-body">
      <form #login="ngForm">
        <div class="form-group">
          <label>User Name: </label>
          <input type="text" class="form-control" name="username" [ngModel]="username" #usernameRef="ngModel" placeholder="Enter username" required minlength="7" maxlength="12" pattern="[a-z0-9]+">
          <span *ngIf="usernameRef.touched && usernameRef.errors">
            <span *ngIf="usernameRef.errors.pattern">Invalid Pattern </span>
            <span *ngIf="usernameRef.errors.minlength">Min 7 Required </span>
            <span *ngIf="usernameRef.errors.maxlength">Max 12 chars Required </span>
          </span>
         <!-- {{usernameRef.errors|json}}-->
        </div>
        <div class="form-group">
          <label>Password: </label>
          <input type="password" required  class="form-control" name="password" #pwd="ngModel" ngModel pattern="^[A-Za-z][a-zA-z0-9]+}$" minlength="6">
          <span *ngIf="pwd.touched && pwd.errors">
            <span *ngIf="pwd.errors.pattern">Password must start with alphabet and min 6 chars required</span>
          </span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

{{login.value | json}}
